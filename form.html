<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="cards.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


<script src="cards.js"></script>
</head>
<body>
<div class="l1">

	<div class="l2">
		<h1 align="center">IVP Search Engine</h1>
	</div>

	<div class="l2">
		<form id="queryBuilderControls" >
			
			<div class="step-one-container">
				<div class="find-container col-xs-12">

					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-3">Date Range</div>
						<input id="inputDateRange" name="inputDateRange" type="text" class="input-sm">
					</div>
					

					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-3">where</div>
						<input id="inputEntity" type="text" name="inputEntity"
							placeholder="IBM" value="IBM" class="input-sm">
					</div>

					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-3">is mentioned</div>
						<select id="selectEntityType" name="selectEntityType"
							class="input-sm"><option value="free text">anywhere</option>
							<option value="person">as a Person</option>
							<option value="city">as a City</option>
							<option value="company" selected="selected">as a Company</option>
							<option value="organization">as an Organization</option></select>
					</div>
					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-3">and the Sentiment is</div>
						<select id="selectSentiment" name="selectSentiment"
							class="input-sm"><option value="any">Any</option>
							<option value="positive" selected="selected">Positive</option>
							<option value="negative">Negative</option>
							<option value="neutral">Neutral</option></select>
					</div>
					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-3">where the Taxonomy is</div>
						<select id="selectCategory" name="selectCategory" class="input-sm"><option value="any">Any</option>
							<option value="art and entertainment">Art and Entertainment</option>
							<option value="automotive and vehicles">Automotive and Vehicles</option>
							<option value="business and industrial">Business and Industrial</option>
							<option value="careers">Careers</option>
							<option value="education">Education</option>
							<option value="family and parenting">Family and Parenting</option>
							<option value="finance">Finance</option>
							<option value="food and drink">Food and Drink</option>
							<option value="health and fitness">Health and Fitness</option>
							<option value="hobbies and interests">Hobbies and Interests</option>
							<option value="home and garden">Home and Garden</option>
							<option value="law, govt and politics">Law, Government and Politics</option>
							<option value="news">News</option>
							<option value="pets">Pets</option>
							<option value="real estate">Real Estate</option>
							<option value="religion and spirituality">Religion and Spirituality</option>
							<option value="science">Science</option>
							<option value="shopping">Shopping</option>
							<option value="society">Society</option>
							<option value="sports">Sports</option>
							<option value="style and fashion">Style and Fashion</option>
							<option value="technology and computing" selected="selected">Technology and Computing</option>
							<option value="travel">Travel</option></select>
					</div>
					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-3">in the article</div>
						<select id="selectArticlePart" name="selectArticlePart"
							class="input-sm"><option value="body">Body</option>
							<option value="title" selected="selected">Title</option></select><input
							id="inputCount" type="hidden" value="25" name="inputCount">
					</div>
				</div>

				<div class="row"><div class="col-xs-3"><br /></div></div>

				<div class="row text-center">
					<button id="querySubmit" class="btn btn-info">Search !!!</button>
				</div>

				

			</div>
		</form>
	</div>


	<div class="l2" >
		<div class="l3">
			<p>this is div</p>
		</div>
	</div>


</div>
</body>
</html>
